# Versión alternativa usando PostgreSQL (disponible gratis en Render)
# Si Render no tiene MySQL gratis, usa este archivo renombrándolo a render.yaml

services:
  - type: web
    name: picadito-backend
    runtime: docker
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JAVA_VERSION
        value: 21
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: https://unpicadito.vercel.app
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: picadito-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: picadito-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: picadito-db
          property: password
      - key: SPRING_DATASOURCE_DRIVER
        value: org.postgresql.Driver
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update

databases:
  - name: picadito-db
    plan: free
    databaseName: picadito_db

