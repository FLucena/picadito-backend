spring.application.name=picadito-backend

# Default active profile (puede ser sobrescrito por variable de entorno)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Puerto din치mico (las plataformas asignan el puerto)
server.port=${PORT:8080}

# Common JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
# IMPORTANTE: En producci칩n, definir JWT_SECRET como variable de entorno
# No usar el valor por defecto en producci칩n
jwt.secret=${JWT_SECRET:MiClaveSecretaSuperSeguraParaJWTTokenGeneration2024CambiarEnProduccion}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=10m

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# CORS Configuration (can be overridden by environment variables)
# Incluye localhost para desarrollo y dominio de producci칩n de Vercel
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:5173,https://unpicadito.vercel.app}
